
<div class="container">
    <div class="inner-div">
       <h2>Login Form</h2>
       <div class="form-group">
         <label for="username">UserName:</label>
         <input class="first-input" type="text" id="username" [(ngModel)]="name">
       </div>
       <div class="form-group">
         <label for="password">Password:</label>
         <input type="text" id="password" [(ngModel)]="password">
       </div>
       <div class="form-group">
         <button (click)="loginForm()">Login</button>
       </div>
       <div class="forgot-password">
         <a (click)="signForm()">Forgot Password?</a>
       </div>
     </div>   
   </div>
